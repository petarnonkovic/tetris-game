<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
</head>

<body>

    <div id="container" class="container">
        <div id="overlay" class="overlay">
            <div class="play-sign"></div>
        </div>
        <div id="gameHolder" class="game-holder"></div>
        <div class="controls-info">
            <fieldset class="controls-field">
                <legend>Game Controls</legend>
                <dl>
                    <dt>&#8212; (Spacebar)</dt>
                    <dd>- Game Pause</dd>
                    <dt>&#8592; (Left Arrow)</dt>
                    <dd>- Game Piece Move Left</dd>
                    <dt>&#8593; (Up Arrow)</dt>
                    <dd>- Game Piece Move Up</dd>
                    <dt>&#8594; (Right Arrow)</dt>
                    <dd>- Game Piece Move Right</dd>
                    <dt>&#8595; (Down Arrow)</dt>
                    <dd>- Game Piece Move Down</dd>
                </dl>
            </fieldset>
        </div>
    </div>

</body>

</html>
